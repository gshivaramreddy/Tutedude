<!doctype html>
<html><head><meta charset="utf-8"><title>To-Do</title></head><body>
  <h1>To-Do</h1>
  <form id="todoForm">
    <label>Item Name: <input id="itemName" name="itemName" required></label><br>
    <label>Item Description: <textarea id="itemDescription" name="itemDescription"></textarea></label><br>
    <button type="submit">Submit</button>
  </form>
  <script>
  document.getElementById('todoForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const payload = { itemName: document.getElementById('itemName').value, itemDescription: document.getElementById('itemDescription').value };
    const res = await fetch('/submittodoitem', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
    if(res.ok) location.href='/static/success.html'; else alert('Error');
  });
  </script>
</body></html>
